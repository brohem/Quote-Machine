<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- for responsive design (optional)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--RESET CSS STYLE SHEET-->
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">

    <!--BOOTSTRAP STYLE SHEET CDN minified-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--font-awesome CDN-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!--CUSTOM GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Open+Sans:400,600,700" rel="stylesheet">

    <!--jQuery STYLE SHEET plugin for carousel-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">

    <!--CUSTOM SCC STYLE SHEET-->
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">

    <title>Random Quote</title>
    <link rel="icon" type="image/png" href="./resources/img/favicon.png"> <!-- FAVICON link (local)-->
  </head>

  <!----------------------------------------------------------->
  <!----------------------------------------------------------->
  <!--START-------------------------------------------------->
  <!----------------------------------------------------------->
  <!----------------------------------------------------------->
  <body>

    <div class="container">
      <div class="row text-center">
        <p class="headline"> WELCOME TO THE QUOTE MACHINE</p>
      </div>
    </div>

    <div class="container box">

      <div class="row text-center col-xs-10 col-xs-offset-1">
        <i class="fa fa-quote-left"></i>
      </div>

      <div class="row qoute-row text-center well col-xs-10 col-xs-offset-1">
        Click the "New Quote" button below and inspire your day!
      </div>

      <div class="row text-center col-xs-10 col-xs-offset-1">
        <i class="fa fa-quote-right"></i>
      </div>

      <div class="row author-row text-left small col-xs-10 col-xs-offset-1"></div>

      <div class="row text-center col-xs-12">
        <button class="button btn-primary btn-lg" id="newQuote">New Quote</button>
      </div>

      <div class="row col-xs-1 col-xs-offset-11">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
      </div>

    </div>




    <!----------------------------------------------------------->
    <!--HTML END------------------------------------------------->
    <!----------------------------------------------------------->

    <!----------------------------------------------------------->
    <!---JavaScripts--------------------------------------------->

    <!--<script type=“text/javascript” src=“http://livejs.com/live.js”></script>-->


    <!--jQuery JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--jQuery JS plugin for carousel-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

    <!--Custom JS-->
    <script type="text/javascript" src="./resources/js/main.js"></script>

  </body>
</html>
